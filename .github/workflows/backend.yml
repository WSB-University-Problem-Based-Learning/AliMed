
name: Backend CI

on:
  push:
    branches: [ main, feature/backend ]
    paths:
      - 'WebAPI/**'
      - '.github/workflows/backend.yml'
      - 'src/backend/**'
      - '**/*.csproj'
      - '**/*.sln'
  pull_request:
    branches: [ main ]
    paths:
      - 'WebAPI/**'
      - '.github/workflows/backend.yml'
      - 'src/backend/**'
      - '**/*.csproj'
      - '**/*.sln'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('WebAPI/API.Alimed/API.Alimed.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: WebAPI
        run: dotnet restore API.Alimed/API.Alimed.csproj && dotnet restore API.Alimed.Tests/API.Alimed.Tests.csproj

      - name: Build
        working-directory: WebAPI
        run: dotnet build API.Alimed/API.Alimed.csproj --configuration Release --no-restore

      - name: Build Tests
        working-directory: WebAPI
        run: dotnet build API.Alimed.Tests/API.Alimed.Tests.csproj --configuration Release --no-restore

      - name: Run tests
        working-directory: WebAPI/API.Alimed.Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: WebAPI/API.Alimed.Tests/TestResults/
