
name: Deploy to Server

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Frontend CI
      - Backend CI
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.head_branch == 'main')
    environment: production
    steps:
      - name: Download frontend build artifact (from triggering run)
        if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download frontend build artifact (current run)
        if: ${{ github.event_name != 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Deploy Frontend
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "dist/"
          TARGET: ${{ secrets.REMOTE_TARGET }}
          EXCLUDE: "/node_modules/"
          SCRIPT_BEFORE: |
            whoami
          SCRIPT_AFTER: |
            echo "Frontend Deployment completed successfully"
            ls -al ${{ secrets.REMOTE_TARGET }}

  deploy-backend:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.head_branch == 'main' &&
       github.event.workflow.name == 'Backend CI')
    environment: production
    steps:
      - name: Download backend artifact (from triggering run)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: backend-publish/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create appsettings.Production.json
        run: |
          cat <<EOF > backend-publish/appsettings.Production.json
          {
            "ConnectionStrings": {
              "MySqlConnection": "${{ secrets.DB_CONNECTION_STRING }}"
            },
            "Cors": {
              "AllowedOrigins": [
                "https://alimed.com.pl",
                "https://www.alimed.com.pl"
              ]
            },
            "Jwt": {
              "Key": "${{ secrets.JWT_KEY }}",
              "Issuer": "MyGitHubAuthAPI",
              "Audience": "MyReactFrontend"
            }
          }
          EOF

      - name: Deploy Backend
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "backend-publish/"
          TARGET: ${{ secrets.REMOTE_TARGET_BACKEND }}
          SCRIPT_BEFORE: |
            sudo systemctl stop alimed-api
          SCRIPT_AFTER: |
            sudo systemctl start alimed-api
            echo "Backend Deployment completed successfully"
            systemctl status alimed-api --no-pager
