name: Frontend CI

on:
  push:
    branches: [ main, feature/frontend ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/AliMed.Web/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/AliMed.Web
        run: npm ci

      - name: Lint
        working-directory: src/frontend/AliMed.Web
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: src/frontend/AliMed.Web
        run: npm run build
