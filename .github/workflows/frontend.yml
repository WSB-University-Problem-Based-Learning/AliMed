
name: Frontend CI

on:
  push:
    branches: [ main, feature/frontend ]
    paths:
      - 'src/frontend/**'
      - 'test/e2e/**'
      - '.github/workflows/frontend.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/frontend/**'
      - 'test/e2e/**'
      - '.github/workflows/frontend.yml'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/AliMed.Web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: src/frontend/AliMed.Web
        run: npm ci

      - name: Lint
        working-directory: src/frontend/AliMed.Web
        run: npm run lint

      - name: Build
        working-directory: src/frontend/AliMed.Web
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/AliMed.Web/dist/
