server {
    server_name alimed.com.pl www.alimed.com.pl;
    
    root /home/ubuntu/www;
    index index.html;

    # Static assets - serve directly with correct MIME types
    location /assets {
        try_files $uri =404;
    }

    # Frontend - React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:5056;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI
    location /swagger {
        proxy_pass http://127.0.0.1:5056;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/alimed.com.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alimed.com.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name alimed.com.pl www.alimed.com.pl;
    return 301 https://$host$request_uri;
}
